<app-breadcrumbs></app-breadcrumbs>
<hr class='vertical-line' />
<div class='client-wrapper'>
  <div class='main-left'>
      <div style="display:flex; justify-content: center;margin:30px;" *ngIf="isLoading">
          <mat-spinner></mat-spinner>
      </div>
        <app-product-list
      [products]="products"
      (productSelect)="productSelected($event)"
      >
    </app-product-list>
  </div>
  <div class='main-right'>
      <app-product-details [product]="selectedProduct">
        </app-product-details>

  </div>
</div>
